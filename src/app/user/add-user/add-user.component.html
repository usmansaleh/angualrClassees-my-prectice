<p hidden>
    <input type="text" [(ngModel)]="name"> {{name}}
</p>

<!-- form -->
<div class="card">
    <div class="card-header">
        add user
    </div>
    <div class="card-body">
        <form [formGroup]='userForm' ngNativeValidate (ngSubmit)='onSubmit()'>
            <div class="form-group">
                <label>name</label>
                <input required type="text" formControlName='name' class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input required type="text" class="form-control" formControlName='lastName' placeholder="ENter last name">
            </div>
            <div class="panel-footer">
                <div class="btn-toolbar">
                    <button type="submit" class="btn btn-primary">Submit</button>&nbsp;
                    <button type="button" class="btn btn-default" (click)='onLoadData()'>Load data</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <table class="table" hidden>
        <tr>
            <th>First Name</th>
            <td>{{this.userForm.value.fName}}</td>
        </tr>
        <tr>
            <th>last name</th>
            <td>{{userForm.value.lName}}</td>
        </tr>
    </table>
</div>

<app-add-user (messageEvent)="reciveMessage($event)">
</app-add-user>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    <tr *ngFor='let item of userList'>
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastName}}</td>
        <td><a (click)='edit(item)'>Edit</a> |
            <a (click)=delete(item.id)>delete</a></td>

    </tr>
</table>
